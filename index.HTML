<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Lahmacun Projesi</title>
    <style>
        body { font-family: sans-serif; background-color: #e67e22; color: white; text-align: center; padding: 50px; }
        .card { background: white; color: #333; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        button { background: #d35400; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ğŸ• Lahmacun Projesi</h1>
        <p id="durum">Usta hazÄ±r, seni dinliyor...</p>
        <button id="baslat">ğŸ™ï¸ KonuÅŸmaya BaÅŸla</button>
        <p id="cevap" style="margin-top:20px; font-weight:bold; color:#d35400;"></p>
    </div>

    <script>
        const API_KEY = 'AIzaSyChUn6h6F15AoWM1Huu2BgRVOQx0BEyuPw';
        const baslatBtn = document.getElementById('baslat');
        const durumText = document.getElementById('durum');
        const cevapText = document.getElementById('cevap');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'tr-TR';

        baslatBtn.onclick = () => { recognition.start(); durumText.innerText = "Dinleniyor..."; };

        recognition.onresult = async (event) => {
            const soz = event.results[0][0].transcript;
            durumText.innerText = "SÃ¶ylenen: " + soz;
            
            try {
                const res = await fetch(https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Sen bir lahmacun ustasÄ±sÄ±n. KÄ±sa cevap ver: " + soz }] }] })
                });
                const data = await res.json();
                const ustaCevabi = data.candidates[0].content.parts[0].text;
                cevapText.innerText = ustaCevabi;

                const speak = new SpeechSynthesisUtterance(ustaCevabi);
                speak.lang = 'tr-TR';
                window.speechSynthesis.speak(speak);
            } catch (e) {
                durumText.innerText = "Hata: API anahtarÄ±nÄ± kontrol et!";
            }
        };
    </script>
</body>
</html>
