<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    
    <title>Lahmacun Projesi - CanlÄ± Asistan</title>
    
    <style>
        body { font-family: sans-serif; background-color: #ff9800; color: white; text-align: center; padding: 50px; }
        .box { background: white; color: #333; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        button { background: #d32f2f; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Lahmacun Projesi</h1>
        <p id="status">Sistem HazÄ±r. KonuÅŸmak iÃ§in butona bas.</p>
        <button id="start-btn">ğŸ™ï¸ KonuÅŸmayÄ± BaÅŸlat</button>
        <div id="response-text" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        // KONTROL PANELÄ°
        const API_KEY = 'SENIN_API_ANAHTARIN_BURAYA';
        const TALIMAT = "Sen bir Lahmacun ve Ã‡iÄŸ KÃ¶fte ustasÄ±sÄ±n. Sorulara esnaf aÄŸzÄ±yla kÄ±sa cevaplar ver.";

        const startBtn = document.getElementById('start-btn');
        const status = document.getElementById('status');
        const responseText = document.getElementById('response-text');

        // Ses TanÄ±ma AyarÄ±
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            status.innerText = "HATA: TarayÄ±cÄ± ses tanÄ±mayÄ± desteklemiyor.";
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'tr-TR';

            startBtn.onclick = () => { recognition.start(); status.innerText = "Dinleniyor..."; };

            recognition.onresult = async (event) => {
                const query = event.results[0][0].transcript;
                status.innerText = "Soru: " + query;
                
                // Gemini API Ä°steÄŸi
                try {
                    const res = await fetch(https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: TALIMAT + "\nSoru: " + query }] }] })
                    });
                    const data = await res.json();
                    const reply = data.candidates[0].content.parts[0].text;
                    responseText.innerText = reply;
                    
                    // Sesli Okuma
                    const speech = new SpeechSynthesisUtterance(reply);
                    speech.lang = 'tr-TR';
                    window.speechSynthesis.speak(speech);
                    status.innerText = "Usta Cevap Veriyor...";
                } catch (e) {
                    status.innerText = "BaÄŸlantÄ± HatasÄ±!";
                }
            };
        }
    </script>
</body>
</html>
